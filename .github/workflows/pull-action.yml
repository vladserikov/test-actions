name: Test action
run-name: Name action ${{ github.actor }}

on: 
    pull_request: 
        branches: 
            - develop

jobs:
    name-pr:
        runs-on: ubuntu-latest
        name: Name job ${{ github.actor }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
            - run: yarn --version