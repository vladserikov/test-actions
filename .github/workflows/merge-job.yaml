name: Merge test

on:
  push:
    branches:
      - develop

jobs:
  update-version:
    name: Run patch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install

      - name: Patch
        id: patch-version
        run: yarn version --patch

      - name: Echo version
        run: ${{ step.patch-version }}

